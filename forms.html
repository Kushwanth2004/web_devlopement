<!DOCTYPE html>
<html>

<head>
    <title>Registration form</title>
    <link rel="stylesheet" href="forms.css">
</head>

<body>
    <form>
        <center>
            <h1>Student Registration Form</h1>
        </center>
        <div class="hello">
            <label for="fn">First Name: </label>
            <input type="text" id="fn">
            <br><br>
            <label for="ln">Last Name: </label>
            <input type="text" id="ln">
            <br><br>
            <label for="re">Registration Number: </label>
            <input type="text" id="re" placeholder="vu21csen0300xxx">
            <br><br>
            <label for="fan">Father Name: </label>
            <input type="text" id="fan">
            <br><br>
            <label for="mon">Mother Name: </label>
            <input type="text" id="mon">
            <br><br>
            <label for="ad">Address: </label>
            <input type="text" id="ad" placeholder="d.no,street name,area">
            <br><br>
            <label for="age">Age: </label>
            <input type="number" id="age">
            <br><br>
            <label for="dob">Date of Birth: </label>
            <input type="date" id="dob">
            <br><br>
            <div class="hi">
                <label for="g">Gender: </label>
                <input type="radio" id="g" name="sex" value="Male">Male
                <input type="radio" id="g" name="sex" value="Female">Female
                <input type="radio" id="g" name="sex" value="Other">Other
                <br><br>
            </div>
            <label for="cr">Choose Course:</label>

            <select name="courses" id="cr">
                <option value="cse">CSE</option>
                <option value="cseaiml">CSE-AIML</option>
                <option value="csescs">CSE-CS</option>
                <option value="cseds">CSE-DS</option>
            </select>
            <br><br>
            <label for="phno">Phone.No: </label>
            <input type="number" id="phno" placeholder="98xxxxxxxx">
            <br><br>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="hello@example.com">
            <br><br>
            <label for="ca">Campus: </label>
            <select name="campus" id="ca">
                <option value="visakhapatnam">visakhapatnam</option>
                <option value="hyd">Hyderabad</option>
                <option value="ban">Banglore</option>
            </select>
            <br><br>
            <label for="Upload">Upload image:</label>
            <input type="file" id="Upload" name="filename">
            <center>
                <input type="reset" class="button">
                <input type="submit" class="submit">
                <center>
        </div>
    </form>



</body>

</html>
